<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadastro de Amostras LASPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .container {
            max-width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: calc(1.5rem + 1vw);
            color: #0d6efd;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 30px;
        }
        .btn-login {
            min-height: 44px;
            font-size: 1.1rem;
            padding: 10px 20px;
        }
        .btn-google {
            background-color: #ffffff;
            color: #444;
            border: 1px solid #ccc;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn-google:hover {
            background-color: #f1f1f1;
        }
        .btn-google img {
            height: 20px;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                margin: 80px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Amostras - LASPI</h1>
        <p>Para acessar o sistema, autentique-se com sua conta do Google usando um e-mail <strong>@laspi</strong>.</p>

        <a href="/login/google" class="btn btn-google btn-login">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Entrar com Google
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
