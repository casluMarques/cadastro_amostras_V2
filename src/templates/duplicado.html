<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Amostras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .container {
            max-width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
            font-size: calc(1.5rem + 1.5vw);
        }
        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            min-width: 120px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                padding: 30px;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Processo Duplicado</h1>
        <p class="fs-5">Já existe uma amostra registrada com o número de processo <strong>{{ processo }}</strong>.</p>
        <p class="fs-6">Deseja continuar mesmo assim com o cadastro?</p>

        <div class="btn-container mt-4">
            <form action="/registro" method="get">
                <button type="submit" class="btn btn-secondary">Cancelar</button>
            </form>
            <form action="/registrar" method="post" enctype="multipart/form-data">
                {% for key, value in request.form.items() %}
                    <input type="hidden" name="{{ key }}" value="{{ value }}">
                {% endfor %}
                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
