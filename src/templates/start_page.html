<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Amostras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .container {
            max-width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
            font-size: calc(1.5rem + 1.5vw);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            width: 100%;
            max-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 30px;
                margin: 20px auto;
            }
            .btn-primary {
                width: auto;
            }
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        input, select, textarea {
            font-size: 16px !important; /* Evita zoom automático em iOS */
        }
        /* Melhorias para inputs touch */
        .form-control, .btn {
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cadastro de Amostras</h1>
        
        <form action="/registrar" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome da Amostra:</label>
                <input type="text" class="form-control" id="nome" name="nome da amostra" required autocomplete="off">
            </div>
        
            <div class="form-group">
                <label for="fabricante">Fabricante:</label>
                <input type="text" class="form-control" id="fabricante" name="fabricante" required autocomplete="off">
            </div>
        
            <div class="form-group">
                <label for="processo">Número do Processo:</label>
                <input type="number" class="form-control" id="processo" name="processo" required pattern="\d*" inputmode="numeric">
            </div>
        
            <div class="form-group">
                <label for="data_entrada">Data de Entrada:</label>
                <input type="date" class="form-control" id="data_entrada" name="data_entrada" required>
            </div>
        
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
        
            <div class="form-group">
                <label>Nota Fiscal:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nf_opcao" id="opcao_texto" value="texto" checked onchange="toggleNotaFiscal()">
                    <label class="form-check-label" for="opcao_texto">Digitar número da NF</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nf_opcao" id="opcao_imagem" value="imagem" onchange="toggleNotaFiscal()">
                    <label class="form-check-label" for="opcao_imagem">Anexar imagem da NF</label>
                </div>
            </div>
        
            <div class="form-group mt-2" id="campo_numero_nf">
                <label for="numero_nf">Número da Nota Fiscal:</label>
                <input type="text" class="form-control" id="numero_nf" name="numero_nf">
            </div>
        
            <div class="form-group mt-2" id="campo_imagem_nf" style="display: none;">
                <label for="imagem_nf">Imagem da Nota Fiscal:</label>
                <input type="file" class="form-control" id="imagem_nf" name="imagem_nf" accept="image/*">
            </div>
        
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Cadastrar Amostra</button>
            </div>
        </form>
        
        <script>
        function toggleNotaFiscal() {
            const opcaoTexto = document.getElementById('opcao_texto').checked;
            document.getElementById('campo_numero_nf').style.display = opcaoTexto ? 'block' : 'none';
            document.getElementById('campo_imagem_nf').style.display = opcaoTexto ? 'none' : 'block';
        }
        </script>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
